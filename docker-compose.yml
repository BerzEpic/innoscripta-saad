version: '3'
services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./back-end:/var/www/html
    depends_on:
      - database
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    volumes:
      - ./client:/app
